<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gem's Collection - BUTTON Cards</title>
  <link rel="icon" type="image/png" href="BC_Icon.png">
  <link href="collectUser.css" rel="stylesheet" type="text/css" />
  <link href="header.css" rel="stylesheet" type="text/css" />
</head>

<body oncontextmenu="return false;">

  <!-- Header Section -->
  <div class="logoBack">
    <a class="logoLink" href="home.html">
      <img class="logo" src="BC_Logo.png" alt="Logo">
    </a>
    <div class="user-info">
      <p id="username">User: Loading</p>
      <p id="token">Pack Tokens: -</p>
      <button class="logout-button" onclick="handleLogout()">LOGOUT</button>
    </div>
  </div>
  <div class=line></div>
  <div class="topnav">
    <a href="collectSets.html">Sets</a>
    <a class="active" href="collectGem.html">DCGem</a>
    <a href="collectDC.html">DCMetro</a>
    <a href="collectJig.html">Jig</a>
    <a href="collectPeach.html">Peach</a>
    <a href="collectVoid.html">VoidMax</a>
    <a href="collectZav.html">Zaveeya</a>
  </div>
  <div class=line></div>

  <!-- Enlarged Card -->
  <img class=large src="Pack.png" onClick="hide()"></img>
  <h3 class=owned></h3>

  <!-- Card Collection List -->
  <h2 class=collectionTitle>DCGemmaster's Collection!</h2>
  <select name="sortSelect" class="sortSelect">
    <option class=s1 value="num">Order</option>
    <option class=s2 value="numRev">Reverse</option>
    <option class=s3 value="rec">Recent</option>
    <option class=s4 value="old">Oldest</option>
    <option class=s5 value="rar">Rarity</option>
  </select>
  <button class=sortButton onClick="loadCards()">Sort</button>
  <ul class=collectionList id="gem">
    <li><img class=c0 src="Pack.png" onClick="enlarge('c0')"></img></li>
  </ul>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="header.js"></script>
  <script src="cardStoreInfo.js"></script>
  <script src="collectUser.js"></script>
</body>

</html>
