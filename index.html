<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login - BCE</title>
  <link rel="icon" type="image/png" href="BC_Icon.png">
  <link href="header.css" rel="stylesheet" type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
    
<body>
  <!-- Header Section -->
  <div class="logoBack">
    <a class="logoLink" href="home.html">
      <img class="logo" src="BC_Logo.png" alt="Logo">
    </a>
    <div class="user-info">
      <p id="username"></p>
      <p id="token"></p>
    </div>
  </div>
  <div class=line></div>

  <div class=line></div>

    <!-- Login Menu -->
    <div class="container" id="loginContainer">
        <h1>Login to BCE</h1>
        <form class="form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <input type="username" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit">LOGIN</button>
            <p id="loginMessage" class="message"></p>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="header.js"></script>
    <script src="index.js"></script>
</body>
</html>
