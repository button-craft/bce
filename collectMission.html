  <div class="logoBack">
    <a class="logoLink" href="home.html">
      <img class="logo" src="BC_Logo.png" alt="Logo">
    </a>
    <div class="user-info">
      <p id="username">User: Loading</p>
      <p id="token">Pack Tokens: -</p>
      <button class="logout-button" onclick="handleLogout()">LOGOUT</button>
    </div>
  </div>
  <div class=line></div>
  <div class="topnav">
    <a href="home.html">Pack Store</a>

  <!-- Enlarged Card -->
  <img class=large src="Pack.png" onClick="hide()"></img>
  <h3 class=owned></h3>

  <h2 class=collectionTitle>Current Mission:</h2>

  <h3>Be the first to own these 6 cards to get a pack token!</h3>
  <ul class=collectionList id="mission">
    <li><img class=c0 src="Pack.png" onClick="enlarge('c0')"></img></li>
    <li><img class=c1 src="Pack.png" onClick="enlarge('c1')"></img></li>
    <li><img class=c2 src="Pack.png" onClick="enlarge('c2')"></img></li>
    <li><img class=c3 src="Pack.png" onClick="enlarge('c3')"></img></li>
    <li><img class=c4 src="Pack.png" onClick="enlarge('c4')"></img></li>
    <li><img class=c5 src="Pack.png" onClick="enlarge('c5')"></img></li>
  </ul>

  <br>
  <button class=claim onClick="checkMiss()">Claim Mission</button>
  
  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
